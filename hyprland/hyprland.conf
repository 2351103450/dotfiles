################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$terminalFloat = kitty --app-id float_kitty
$fileManager = dolphin
$menu = wofi --show drun
$obsidian = obsidian --ozone-platform=wayland --ignore-gpu-blocklist --disable-gpu-driver-bug-workarounds --enable-gpu-rasterization --enable-gpu --enable-unsafe-webgpu --enable-features=WebRTCPipeWireCapturer,Vulkan,UseSkiaRenderer,VaapiVideoDecoder,CanvasOopRasterization,VaapiVideoEncoder,RawDraw --disable-features=UseSkiaRenderer,UseChromeOSDirectVideoDecoder --enable-zero-copy --enable-oop-rasterization --enable-raw-draw --enable-accelerated-mjpeg-decode --enable-accelerated-2d-canvas --enable-accelerated-video --enable-accelerated-video-decode --enable-native-gpu-memory-buffers --use-vulkan --use-gl=egl


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# will execute on each reload
# dark mode
exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# will execute only on launch
exec-once = waybar -c ~/dotfiles/waybar/config.jsonc -s ~/dotfiles/waybar/style.css
# exec-once = hyprpaper
exec-once = dunst
exec-once = fcitx5 -d
exec-once = udiskie &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet &
exec-once = wl-paste --type text --watch cliphist store
# exec-once = $terminal

# will execute only on shutdown
# exec-shutdown = Hyprland # restart hyprland


