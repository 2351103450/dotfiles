# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# will execute on each reload
# dark mode
exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# will execute only on launch
exec-once = $bar -c ~/dotfiles/waybar/config.jsonc -s ~/dotfiles/waybar/style.css
exec-once = $wallpaper
exec-once = dunst
exec-once = fcitx5 -d
exec-once = udiskie &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet &
exec-once = wl-paste --type text --watch cliphist store
# exec-once = $terminal

# will execute only on shutdown
# exec-shutdown = Hyprland # restart hyprland